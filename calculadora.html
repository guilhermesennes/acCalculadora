<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="calculadora.css"/>
<title>Calculadora</title>
<script>
    function soma(){
        var x = document.getElementById("a").value;
        var y = document.getElementById("b").value;
        var resultadoSoma = Number(x) + Number(y);
        document.getElementById("resultado").innerText=resultadoSoma;
    }
    function subtrai(){
        var x = document.getElementById("a").value;
        var y = document.getElementById("b").value;
        var resultadoSubtrai = Number(x) - Number(y);
        document.getElementById("resultado").innerText=resultadoSubtrai;
    }
    function multiplica(){
        var x = document.getElementById("a").value;
        var y = document.getElementById("b").value;
        var resultadoMultiplica = Number(x) * Number(y);
        document.getElementById("resultado").innerText=resultadoMultiplica;
    }
    function divisao(){
        var x = document.getElementById("a").value;
        var y = document.getElementById("b").value;
        var resultadoDivisao = Number(x) / Number(y);
        document.getElementById("resultado").innerText=resultadoDivisao;
    }
</script>
</head>
<body>
    <form>
        <label>Calculadora:</label>
        <br/>
        <input type="text" id="a"/>
        <br/>
        <input type="text" id="b"/>
        <br/>
        <button class = "bot達o" type="button" onclick="soma()">+</button>
        <button class = "bot達o" type="button" onclick="subtrai()">-</button>
        <button class = "bot達o" type="button" onclick="multiplica()">*</button>
        <button class = "bot達o" type="button" onclick="divisao()">/</button>
        <br/>
        <label>Resultado:</label>
        <label id="resultado"></label>
    </form>
</body>
</html>
